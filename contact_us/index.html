<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title> Contact Us </title>
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="title">Contact Us</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Mobile No.</span>
                        <input type="text" placeholder="Enter your Mobile No." required>
                    </div>
                    <div style="width: 100%" class="input-box ">
                        <span class="details">Email Address</span>
                        <input type="text" placeholder="Enter your Email Address" required>
                    </div>
                    <div  style="width: 100%" class="input-box">
                        <span class="details">Your Message</span>
                        <textarea cols="100" rows="5" placeholder="Type your message here" required> </textarea>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Send Message">
                </div>
            </form>
        </div>
    </body>

</html>
