<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frint</title>
    <link rel="icon" type="image/x-icon" href="/images/Frint.png" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/hero.css" />
  </head>
  <body>
    <div class="nav">
      <div class="logo">
        <img src="images/Frint.png" alt="Failed to load" />
      </div>
      <div class="navigation">
        <ul>
          <li class="list active">
            <a href="#">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
              <span class="text"> Home </span>
            </a>
          </li>
          <li class="list">
            <a href="#">
              <span class="icon">
                <img src="/images/Navbar/graduation.png" alt="Failed to load" />
              </span>
              <span class="text"> Internship </span>
            </a>
          </li>

          <li class="list">
            <a href="#">
              <span class="icon"
                ><ion-icon name="briefcase-outline"></ion-icon>
              </span>
              <span class="text"> Freelance </span>
            </a>
          </li>

          <li class="list">
            <a href="#">
              <span class="icon">
                <img
                  src="/images/Navbar/cooperation.png"
                  alt="Failed to load"
                />
              </span>
              <span class="text"> Partners </span>
            </a>
          </li>
          <li class="list">
            <a href="#">
              <span class="icon">
                <ion-icon name="call-outline"></ion-icon>
              </span>
              <span class="text"> Contact Us </span>
            </a>
          </li>
          <div class="indicator"></div>
        </ul>
      </div>
      <div class="login">
        <button class="loginBtn">
          <a href="/comingSoon.html">Login</a>
        </button>

        <button class="registerBtn">
          <a href="/comingSoon.html">Start for Free!</a>
        </button>
      </div>
    </div>

    <div class="hero">
      <div class="heroLeft">
        <h4 class="subTagLine">
          <p>Made by Students, for Students</p>
        </h4>
        <h1 class="tagLine">
          Get your dream <br />
          Internship now!!!
        </h1>
        <h4 class="subTagLine">
          <p>
            Frint is a community-driven service that helps find you a dream
            internship, job and <br />
            great opportunities.
          </p>
        </h4>
        <div class="btns">
          <button class="btn primary">
            <a href="/comingSoon.html"> Get Started for free </a>
          </button>
          <button class="btn secondary">
            <ion-icon name="play-outline"></ion-icon>  <a href="/comingSoon.html"> Explore More </a> 
          </button>
        </div>
      </div>
      <div class="heroRight">
        <h2 class="heading">Frint Platform</h2>
        <div class="container">
            <img src="/images/dashboard.png" class="preview" alt="Failed to load image">
        </div>
      </div>
    </div>

    <script src="/script/main.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
