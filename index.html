<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frint</title>
    <link rel="icon" type="image/x-icon" href="/images/Frint.png" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/hero.css" />
    <link rel="stylesheet" href="/css/partners.css" />
    <link rel="stylesheet" href="/css/style.css" />

  </head>
  <body>

    <div class="logo-mobile">
      <img src="images/Frint.png" alt="Failed to load" />
    </div>

    <div class="nav">
      <div class="logo">
        <img src="images/Frint.png" alt="Failed to load" />
      </div>
      <div class="navigation">
        <ul>
          <li class="list active">
            <a href="#">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
              <span class="text"> Home </span>
            </a>
          </li>
          <li class="list">
            <a href="#">
              <span class="icon">
                <img src="/images/Navbar/graduation.png" alt="Failed to load" />
              </span>
              <span class="text"> Internship </span>
            </a>
          </li>

          <li class="list">
            <a href="#">
              <span class="icon"
                ><ion-icon name="briefcase-outline"></ion-icon>
              </span>
              <span class="text"> Freelance </span>
            </a>
          </li>

          <li class="list">
            <a href="#partners">
              <span class="icon">
                <img
                  src="/images/Navbar/cooperation.png"
                  alt="Failed to load"
                />
              </span>
              <span class="text"> Partners </span>
            </a>
          </li>
          <li class="list">
            <a href="#">
              <span class="icon">
                <ion-icon name="call-outline"></ion-icon>
              </span>
              <span class="text"> Contact Us </span>
            </a>
          </li>
          <div class="indicator"></div>
        </ul>
      </div>
      <div class="login">
        <button class="loginBtn">
          <a href="/comingSoon.html">Login</a>
        </button>

        <button class="registerBtn">
          <a href="/comingSoon.html">Start for Free!</a>
        </button>
      </div>
    </div>

    <div class="hero">
      <div class="heroLeft">

        <h1 class="tagLine">
          Get Your Dream <br />
          Internship Now!!!
        </h1>
        <h4 class="subTagLine">
          <p>
            Frint is a community-driven service that helps find you a dream
            internship, job and <br />
            great opportunities.
          </p>
        </h4>
        <div class="btns">
          <button class="btn primary">
            <a href="/comingSoon.html"> Get Started for free </a>
          </button>
          <button class="btn secondary">
            <ion-icon name="play-outline"></ion-icon>  <a href="/comingSoon.html"> Explore More </a> 
          </button>
        </div>
      </div>
      <div class="heroRight">
        <h2 class="heading">Frint Platform</h2>
        <div class="container">
            <img src="/images/dashboard.png" class="preview" alt="Failed to load image">
        </div>
      </div>
    </div>





<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

<div class="container partners">
  <h2 class="section-title">Our  Partners</h2>
   <section class="customer-logos slider" id="partners">
      <div class="slide"><img src="https://image.freepik.com/free-vector/luxury-letter-e-logo-design_1017-8903.jpg"></div>
      <div class="slide"><img src="https://image.freepik.com/free-vector/3d-box-logo_1103-876.jpg"></div>
      <div class="slide"><img src="https://image.freepik.com/free-vector/blue-tech-logo_1103-822.jpg"></div>
      <div class="slide"><img src="https://image.freepik.com/free-vector/colors-curl-logo-template_23-2147536125.jpg"></div>
      <div class="slide"><img src="https://image.freepik.com/free-vector/abstract-cross-logo_23-2147536124.jpg"></div>
      <div class="slide"><img src="https://image.freepik.com/free-vector/football-logo-background_1195-244.jpg"></div>
      <div class="slide"><img src="https://image.freepik.com/free-vector/background-of-spots-halftone_1035-3847.jpg"></div>
   </section>
</div>





<script>
  $(document).ready(function(){
    $('.customer-logos').slick({
        slidesToShow: 6,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 1500,
        arrows: false,
        dots: false,
        pauseOnHover: false,
        responsive: [{
            breakpoint: 768,
            settings: {
                slidesToShow: 4
            }
        }, {
            breakpoint: 520,
            settings: {
                slidesToShow: 3
            }
        }]
    });
});
</script>

    <script src="/script/main.js"></script>
    <script src="/script/clients.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
